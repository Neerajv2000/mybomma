        .child2{
            border: 2px solid black;

        }
        #password{

            height: 25px;

            padding: 5px;

            font-family: 'Ubuntu', sans-serif;
        }
        p{
            background-color: white;
            font-family: 'Ubuntu', sans-serif;
        }
        h1{

            font-family: 'Ubuntu', sans-serif;
        }
        span img{
            background-color: white;
        }

        #fp{
            color: black;

        #back a img{
            height: 33px;
            width: 42px;
            background-color:black;

            float: right;
            position: sticky;

        }
      
        #back a img:hover{
            height: 36px;
            width: 45px;
        }

       #signuppage #signup-page{ width: 10vw;
            height: 5vh;
            border-radius: 10px;
            background-color:rgb(49, 42, 42);

            font-family: 'Ubuntu', sans-serif;
          
           
        }
        #signuppage{
            text-decoration: none;
            border-radius: 10px;
        }
